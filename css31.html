<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- <link rel="stylesheet" href="/styles/style.css"> -->
    <style>
        * {
            text-align: center;
            color: #fa6900
        }
        li {
            background-color: #FA6900 ;
            color: green;
        }
        div li {
        background-color: blue ;
        color: red;
        }
        div, li {
        background-color: blue ;
        color: red;
        }
        div > ul {
            background-color: aqua;
        }
        div {
            background-color: green;
        }
        body {
            background-color: rgba(105,210,231,0.5);
        }
    </style>
</head>
<header>
    <p><h1>CSS(cascading style sheet)</h1></p>
</header>
<body>
    <h2>CSS를 배워 봅시다.</h2>
    <div>
        <p>뽀로로 캐릭터</p>
        <ul>
            <li>뽀로로</li>
            <li>코코몽</li>
            <li>라바</li>
            <li>또봇</li>
        </ul>
    </div>
        <p>게임</p>
        <ul>
            <li>스타크래프트</li>
            <li>리그오브레전드</li>
            <li>몬스터 헌터</li>
        </ul>

</body>
</html>
