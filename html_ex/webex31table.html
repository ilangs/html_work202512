<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Table 배우기</h1>
    <table border="1" width="50%">
        <caption>뽀로로 캐릭터</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>이미지</th>
                <th colspan="2">이름</th>
                <th>형상</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" rowspan="2">1</th>
                <td><img src="/images/pororo.jpg" height="150px"/></td>
                <td>뽀로로</td>
                <td>pororo</td>
                <td>펭귄</td>
            </tr>
            <tr>
                <td><img src="/images/cocomong.jpg" height="150px"/></td>
                <td>코코몽</td>
                <td>cocomong</td>
                <td>원숭이</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td><img src="/images/lava.jpg"/ height="150px"></td>
                <td>라바</td>
                <td>lava</td>
                <td>달팽이</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td><img src="/images/tobot.jpg"/ height="150px"></td>
                <td>또봇</td>
                <td>tobot</td>
                <td>로봇</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
